<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivaSee - Confirmation Required</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .site-name {
      font-size: 18px;
      color: #667eea;
      font-weight: 600;
      margin: 20px 0;
      word-wrap: break-word;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 8px;
    }
    
    .data-section {
      margin: 20px 0;
      text-align: left;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    
    .data-section h3 {
      color: #667eea;
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .data-item {
      background: white;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 6px;
      border-left: 3px solid #667eea;
      font-size: 14px;
      color: #555;
    }
    
    .data-item strong {
      color: #333;
    }
    
    .warning {
      background: #fff3cd;
      border-left-color: #ffc107;
      color: #856404;
    }
    
    .danger {
      background: #f8d7da;
      border-left-color: #dc3545;
      color: #721c24;
    }
    
    .safe {
      background: #d4edda;
      border-left-color: #28a745;
      color: #155724;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 6px;
    }
    
    .badge-warning {
      background: #ffc107;
      color: #000;
    }
    
    .badge-danger {
      background: #dc3545;
      color: white;
    }
    
    .badge-info {
      background: #17a2b8;
      color: white;
    }
    
    .empty-state {
      color: #999;
      font-style: italic;
      padding: 10px;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    #yes-btn {
      background-color: #667eea;
      color: white;
    }
    
    #yes-btn:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #no-btn {
      background-color: #f44336;
      color: white;
    }
    
    #no-btn:hover {
      background-color: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .collapsible {
      cursor: pointer;
      user-select: none;
    }
    
    .collapsible:hover {
      opacity: 0.8;
    }
    
    .collapsible::after {
      content: ' â–¼';
      font-size: 12px;
    }
    
    .collapsible.collapsed::after {
      content: ' â–¶';
    }
    
    .collapsible-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .collapsible-content.collapsed {
      max-height: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”’</div>
    <h1>Navigation Confirmation</h1>
    <p style="color: #666; margin-top: 10px;">Review the data this website can access:</p>
    <div class="site-name" id="site-name"></div>
    
    <div id="data-container"></div>
    
    <div class="buttons">
      <button id="yes-btn">Yes, Continue</button>
      <button id="no-btn">No, Cancel</button>
    </div>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
